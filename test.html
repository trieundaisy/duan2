<!DOCTYPE html>
<html>
<head>
    <title>Trang Web Động</title>
</head>
<body>

<h1 id="demo">Hello, World!</h1>

<script>
    // Lấy phần tử có id là "demo"
    var element = document.getElementById("demo");

    // Thay đổi nội dung của phần tử
    element.innerHTML = "Xin chào, JavaScript!";
</script>

</body>
</html>
